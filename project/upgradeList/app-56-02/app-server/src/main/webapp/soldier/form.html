<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
</head>
<body>
<h1>병사</h1>
<form action='/soldier/add' method="post">
<table border="1">
<tr>
  <th>이름</th> <td style="width:200px;"><input type='text' name='name'></td>
</tr>
<tr>
  <th>나이</th> <td><input type='age' name='age'></td>
</tr>
<tr>
  <th>암호</th> <td><input type='password' name='password'></td>
</tr>
<tr>
  <th>계급</th> 
  <td>
    <select name="rank">
      <option value="이병">이병</option>
      <option value="일병">일병</option>
      <option value="상병">상병</option>
      <option value="병장">병장</option>
    </select>
  </td>
</tr>
<tr>
  <th>입대일</th> <td><input type='date' name='enlistmentDate'></td>
</tr>
</table>
<button>등록</button>
</form>
</body>
</html>
